<div class="modal">
    <div class="modal-dialog modal-xl" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Errors for request {{requestID}}</h3>
            </div>
            <div class="modal-body">
                <clr-datagrid>
                    <clr-dg-column [clrDgField]="'timeStamp'" [clrDgSortOrder]="descSort">Date</clr-dg-column>
                    <clr-dg-column [clrDgField]="'error'" [clrDgSortOrder]="descSort">Error</clr-dg-column>
                    <clr-dg-row *clrDgItems="let error of errors; index as i">
                        <clr-dg-cell>{{error['timeStamp']}}</clr-dg-cell>
                        <clr-dg-cell>{{error['error']}}</clr-dg-cell>
                    </clr-dg-row>
                    <clr-dg-footer>
                        <clr-dg-pagination #pagination [clrDgPageSize]="5">
                            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Errors per page</clr-dg-page-size>
                            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} errors
                        </clr-dg-pagination>
                    </clr-dg-footer>
                </clr-datagrid>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" (click)="toggleModal()">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- loop and display the errors -->

<div class="modal-backdrop" aria-hidden="true"></div>
