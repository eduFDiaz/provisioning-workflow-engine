version: "3.9"

services:
  fastapi_app:
    build: ./app
    image: fastapi_app:latest
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - mongo-express
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB_NAME=mydb
      - MONGO_COLLECTION_NAME=mycollection
      - MONGO_USER=admin
      - MONGO_PASSWORD=your_password
    networks:
      - my_network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=your_password
      - MONGO_INITDB_DATABASE=mydb
      - MONGO_INITDB_AUTH_SOURCE=authdb
      - MONGO_INITDB_ADMIN_USERNAME=admin
      - MONGO_INITDB_ADMIN_PASSWORD=your_password
    networks:
      - my_network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://admin:your_password@mongodb:27017/
    networks:
      - my_network

volumes:
  mongodb_data:
networks:
  my_network: