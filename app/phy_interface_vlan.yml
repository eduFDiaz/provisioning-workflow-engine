name: phy_interface_activation
metadata:
    retry_policy:
      init_interval: 1
      backoff_coefficient: 2
      max_interval: 100
      max_attempts: 10
    version: 1.0
dependencies:
  - name: cpe_discovery
    version: 1.2.3
steps:
  - name: API call to IOP for change management
    configType: REST
    request:
      url: https://sandbox-iosxe-latest-1.cisco.com:443/restconf/data/ietf-interfaces:interfaces
      method: GET
      headers:
        Accept: application/yang-data+json
        Content-Type: application/yang-data+json
    response:
      status_code: 200
      json:
        $..interface[?(@.description =~ ".*MANAGEMENT.*")].name: interfaceName
      variables:
        targetInterface: json.$..interface[?(@.description =~ ".*MANAGEMENT.*")].name
        server: header.Server
    retry_policy:
        init_interval: 1
        backoff_coefficient: 2
        max_interval: 100
        max_attempts: 10
      
  # - name: Configure User Interface on CPE
  #   hostname: sandbox-iosxe-latest-1.cisco.com
