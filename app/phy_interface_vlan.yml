  #   error_response: 
  #     - "Invalid command"
  #     - "Invalid port number"
  #     - "% Invalid input detected at '^' marker."

  - name: Fetch CPE MGMNT interface
    hostname: sandbox-iosxe-latest-1.cisco.com
    port: 830
    configType: NETCONF
    request:
      type: FETCH
      payload: |
        <interfaces xmlns="urn:ietf:params:xml:ns:yang:ietf-interfaces">
          <interface>
            <name>{{targetInterface[0]}}</name>
          </interface>
        </interfaces>
      variables:
        managementInterface: $..data.interfaces.interface

      error_response: 
        - "Invalid command"
        - "Invalid port number"
        - "% Invalid input detected at '^' marker."

  - name: Change Banner message
    hostname: sandbox-iosxe-latest-1.cisco.com
    port: 830
    configType: NETCONF
    request:
      type: FETCH
      payload: |
        <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
          <banner>
          </banner>
        </native>
      error_response: 
        - "Invalid command"
        - "Invalid port number"
        - "% Invalid input detected at '^' marker."

