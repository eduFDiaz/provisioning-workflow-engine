name: netconf_vrf_steps
metadata:
    retry_policy:
      init_interval: 1
      backoff_coefficient: 2
      max_interval: 100
      max_attempts: 10
    version: 1.0
dependencies:
  - name: cpe_discovery
    version: 1.2.3
steps:
  - name: add_vrf_definition
    file: add_vrf_definition.yml

  - name: add_prefix_lists
    file: add_prefix_lists.yml

  - name: add_route_maps
    file: add_route_maps.yml